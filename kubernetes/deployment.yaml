apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-security-app
  labels:
    app: network-security
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: network-security
      component: api
  template:
    metadata:
      labels:
        app: network-security
        component: api
    spec:
      containers:
      - name: network-security-app
        image: network-security:latest
        ports:
        - containerPort: 8000
          name: api
        - containerPort: 8050
          name: dashboard
        - containerPort: 9090
          name: metrics
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DB_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: network-security-secrets
              key: database-url
        - name: CACHE_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: network-security-secrets
              key: redis-url
        - name: SECURITY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: network-security-secrets
              key: secret-key
        - name: MONITORING_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: network-security-secrets
              key: sentry-dsn
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      - name: logs-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: network-security-service
  labels:
    app: network-security
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: api
  - port: 8050
    targetPort: 8050
    name: dashboard
  - port: 9090
    targetPort: 9090
    name: metrics
  selector:
    app: network-security
    component: api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: network-security-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.network-security.com
    - dashboard.network-security.com
    secretName: network-security-tls
  rules:
  - host: api.network-security.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: network-security-service
            port:
              number: 8000
  - host: dashboard.network-security.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: network-security-service
            port:
              number: 8050
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: network-security-secrets
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  redis-url: <base64-encoded-redis-url>
  secret-key: <base64-encoded-secret-key>
  sentry-dsn: <base64-encoded-sentry-dsn>
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: network-security-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: network-security-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 